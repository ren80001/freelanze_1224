{% extends "register/base.html" %}
{% block title %}ゲストログインページ{% endblock %}
{% block content %}
<div class="container mt-n4">
    <div class="row">
        <div class="col-1 col-md-2"></div>
        <div class="col-10 col-md-8 h-25 text-center">
            <div class="text-center my-5">
                <a class="noline" href="{% url 'register:top' %}">Freelanze</a>
            </div>
        </div>
        <div class="col-1 col-md-2"></div><!--  コンテナサイズ調整用からコンテナ -->
    </div>

    <div class="row">
        <div class="col-1 col-md-2"></div>
        <div class="card col-10 col-md-8 h-25">
            <div class="card-body text-center">
                <h3 class="card-title mb-0 mt-2">ゲストでログイン</h3><br>
                <p>(自動でログインしますので少々お待ち下さい。)</p>
            </div>
        </div>
        <div class="col-1 col-md-2"></div><!--  コンテナサイズ調整用からコンテナ -->
    </div>

    <div class="row">
        <div class="col-1 col-md-2"></div><!--  コンテナサイズ調整用からコンテナ -->
        <div class="card col-10 col-md-8 h-25">
            <div class="card-body text-center">
                <div class="card-body py-5">
                    <form action="/login/" method="POST">
                        <div class="input_size1" style="width:300px;">
                            <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="254" class="form-control validate[required,custom[email]] text-input" placeholder="ユーザーネーム" required id="id_username" value="ゲストユーザー">
                        <br>
                            <input type="password" onclick="OnButtonClick();" name="password" autocomplete="current-password" class="form-control validate[required,minSize[6]] text-input" placeholder="パスワード" required id="id_password" value="gestgest2020">
                        <br>
                        </div>
                        <button type="submit" class="btn btn-danger btn-lg" style="width:300px;">
                            <div class="button_text_size2" id="btn1">ログイン</div>
                        </button>
                        <input type="hidden" name="next" value="" />
                        {% csrf_token %}
                    </form>
                    <script>document.getElementById('btn1').click();</script>
                </div>

            </div>
        </div>
        <div class="col-1 col-md-2"></div><!--  コンテナサイズ調整用からコンテナ -->
    </div>

    <div class="row">
        <div class="col-1 col-md-2"></div><!--  コンテナサイズ調整用からコンテナ -->
        <div class="col-10 col-md-8 h-25">
            <div class="text-center">
                <h6 class="my-5">登録情報を常に最新のものに更新し、自身を魅力的にPRしましょう。</h6>
            </div>
        </div>
        <div class="col-1 col-md-2"></div><!--  コンテナサイズ調整用からコンテナ -->
    </div>
</div>
{% endblock %}
